<html>
<script type='text/javascript'>
    function rec() {
	    var ws = new WebSocket('ws://192.168.0.5:5000/live');
	    var img = document.getElementById('live');
	    ws.binaryType = 'blob';
	    ws.onopen = function() {
		console.log('connect');
	    }
	    ws.onmessage = function(e) {
		img.src = URL.createObjectURL(e.data);
	    }
	    ws.onbeforeunload = function() {
		ws.close(1000);
	    }
    }
</script>
    <body>
    <input type='button' value='REC', onClick='rec()'>
    <div id='contents'>
        <img id="live" src="", width="450", height="300">
    </div>
    </body>
</html>
